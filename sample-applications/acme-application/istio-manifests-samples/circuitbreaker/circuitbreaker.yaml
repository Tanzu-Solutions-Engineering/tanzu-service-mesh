
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: shopping-circuit
spec:
  host: shopping
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
    tls:
     mode: ISTIO_MUTUAL
    outlierDetection:
      consecutiveErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100
