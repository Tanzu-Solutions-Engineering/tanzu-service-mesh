apiVersion: v1
kind: Service
metadata:
  name: order-mongo
  labels:
    app: acmefit-order-db-total
    service: order-db
spec:
  ports:
    - port: 27017
      name: mongo-order
      protocol: TCP
  selector:
    app: acmefit-order-db-total
    service: order-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-mongo
  labels:
    app: acmefit-order-db-total
    service: order-db
spec:
  selector:
    matchLabels:
      app: acmefit-order-db-total  # has to match .spec.template.metadata.labels
      service: order-db
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit-order-db-total  # has to match .spec.selector.matchLabels
        service: order-db
    spec:
      containers:
        - name: order-mongo
          image: mongo:4
          resources:
            {}
          ports:
            - name: mongo-order
              containerPort: 27017
              protocol: "TCP"
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: 'mongoadmin'
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: order-mongo-pass
                key: password
          volumeMounts:
            - mountPath: /data/db
              name: mongodata
      volumes:
        - name: mongodata
          emptyDir: {}
#        - name: mongodata
#          persistentVolumeClaim:
#            claimName: mongodata
