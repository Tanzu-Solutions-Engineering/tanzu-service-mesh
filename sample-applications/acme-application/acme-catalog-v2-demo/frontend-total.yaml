apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: acmefit-frontend-total
    service: frontend
spec:
  ports:
    - name: http-frontend
      protocol: TCP
      port: 3000
#      nodePort: 30430
  selector:
    app: acmefit-frontend-total
    service: frontend
  type: NodePort
---
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: acmefit-frontend-total
    service: frontend
spec:
  selector:
    matchLabels:
      app: acmefit-frontend-total
      service: frontend
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit-frontend-total
        service: frontend
    spec:
      containers:
      - image: gcr.io/vmwarecloudadvocacy/acmeshop-front-end:1.0.0
        name: frontend
        env:
        - name: FRONTEND_PORT
          value: '3000'
        - name: USERS_HOST
          value: 'users'
        - name: CATALOG_HOST
          value: 'catalog'
        - name: ORDER_HOST
          value: 'order'
        - name: CART_HOST
          value: 'cart'
        - name: USERS_PORT
          value: '8081'
        - name: CATALOG_PORT
          value: '8082'
        - name: CART_PORT
          value: '5000'
        - name: ORDER_PORT
          value: '6000'
        ports:
        - containerPort: 3000
          name: http-frontend
